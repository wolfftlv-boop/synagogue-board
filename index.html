<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 砖专 转 住转 - Premium</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDe31VHniTkz_grYpA2e_RXx4g5Cnxa1ng",
          authDomain: "synagogue-board-tlv.firebaseapp.com",
          projectId: "synagogue-board-tlv",
          storageBucket: "synagogue-board-tlv.firebasestorage.app",
          messagingSenderId: "794671855844",
          appId: "1:794671855844:web:3e44c92b15f833784c14f1",
          measurementId: "G-FRDYEWQMX6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.customMessages = [];
        onSnapshot(query(collection(db, "messages"), orderBy("date", "desc")), (snapshot) => {
            window.customMessages = snapshot.docs.map(doc => doc.data().text);
        });
    </script>
</head>
<body>
    <div class="overlay-frame"></div>
    
    <header id="top-bar">
        <div id="clock-container">
            <span id="clock-time">00:00:00</span>
        </div>
        <div id="date-container">
            <div id="heb-date">注 转专...</div>
            <div id="parasha-name">驻专砖转 砖注</div>
        </div>
    </header>

    <main id="display-area">
        <!-- 砖拽驻转 1:  -->
        <div class="slide active" id="slide-zmanim">
            <h2 class="section-title">  - 转 </h2>
            <div class="zmanim-grid">
                <div class="zman-card"><span>抓 </span><b id="sunrise">--:--</b></div>
                <div class="zman-card"><span>住祝  拽"砖</span><b id="shema">--:--</b></div>
                <div class="zman-card"><span>住祝  转驻</span><b id="tefila">--:--</b></div>
                <div class="zman-card"><span>爪转 </span><b id="noon">--:--</b></div>
                <div class="zman-card"><span> </span><b id="mincha">--:--</b></div>
                <div class="zman-card"><span>砖拽注</span><b id="sunset">--:--</b></div>
                <div class="zman-card"><span>爪转 </span><b id="stars">--:--</b></div>
            </div>
        </div>

        <!-- 砖拽驻转 2: 砖注专 -->
        <div class="slide" id="slide-lessons">
            <h2 class="section-title">  </h2>
            <div class="lessons-grid">
                <div class="lesson-box"><h3>砖</h3><p id="lesson-chumash">...</p></div>
                <div class="lesson-box"><h3>转</h3><p id="lesson-tehillim">...</p></div>
                <div class="lesson-box"><h3>转</h3><p id="lesson-tanya">...</p></div>
                <div class="lesson-box"><h3>专"</h3><p id="lesson-rambam">...</p></div>
            </div>
        </div>

        <!-- 砖拽驻转 3: 注转 -->
        <div class="slide" id="slide-messages">
            <h2 class="section-title">注转 专转 </h2>
            <div id="message-text" class="announcement-text">专 </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
